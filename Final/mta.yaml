_schema-version: '3.2'
ID: Final
version: 0.0.1
modules:
  - name: final-approuter
    type: approuter.nodejs
    path: final-approuter
    requires:
      - name: Final_html_repo_runtime
      - name: uaa_Final
      - name: Final-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: 'https://ui5.sap.com'
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: Final-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: Final-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - logaligroupgestionhr.zip
          name: logaligroupgestionhr
          target-path: resources/
  - name: logaligroupgestionhr
    type: html5
    path: gestionhr
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
resources:
  - name: Final_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: uaa_Final
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: Final-xsuaa-service
      service-plan: application
  - name: Final-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: Final-html5-srv
      service-plan: app-host
  - name: Final-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: 'https://ui5.sap.com'
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: Final-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
